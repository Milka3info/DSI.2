<body>
    <h1>MEMORIAS</h1>
 
   <p>


    Amar o perdido<br>
deixa confundido<br>
este coração.<br>

Nada pode o olvido<br>
contra o sem sentido<br>
apelo do Não.<br>

As coisas tangíveis<br>
tornam-se insensíveis<br>
à palma da mão<br>

Mas as coisas findas<br>
muito mais que lindas,<br>
essas ficarão.<br>



 </p>
